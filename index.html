<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dunakanyar Esztétikai & Bőrgyógyászati Centrum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6', // Teal
                600: '#0d9488',
                800: '#115e59',
                900: '#134e4a',
              },
              secondary: {
                50: '#fbf7f1',
                100: '#f5eadb',
                400: '#dcb885', // Gold/Sand
                500: '#c59d65',
                600: '#a87e48',
              }
            },
            fontFamily: {
              heading: ['Manrope', 'sans-serif'],
              body: ['Nunito Sans', 'sans-serif'],
            },
            animation: {
              marquee: 'marquee 60s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Nunito Sans', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Manrope', sans-serif;
      }
      .blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.4;
        z-index: -1;
      }
      /* Fallback/explicit definition if Tailwind config parsing has issues in some envs */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 60s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
    </style>
